<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição!</p>
    <script>

        var n1 = Number.parseInt(window.prompt('Digite um número.'))
        var n2 = parseInt(window.prompt('Digite outro número.'))
        var n3 = Number(window.prompt('Digita mais um só pra finalizar.'))
        var res = n1 + n2 + n3
        //window.alert('A soma dos valores é: ' + String(res)) // concatenação pra imprimir
        window.alert(`A soma dos valores é: ${res}`) // template string para imprimir

    </script>
