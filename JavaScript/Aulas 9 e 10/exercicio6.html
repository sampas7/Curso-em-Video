<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background: black;

        }

        div#area {
            font: normal 20pt Arial;
            background: rgb(99, 3, 159);
            color: rgb(0, 209, 10);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id='area'>
        Clique aqui.

    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = "Clicado!"
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = "Clica."
        }
        function sair() {
            a.innerText = "Volta aqui!"
            a.style.background = 'blueviolet'
        }

    </script>
</body>

</html>
